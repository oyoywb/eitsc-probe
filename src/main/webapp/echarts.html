<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="./js/echarts.min.js"></script>
<style>
body{
width:100%;
  height:1000px
}
  #aaa{
  width:100%;
  height:1000px}
</style>
</head>
<body>
<div id="aaa">
</div>
</body>
</html>
<script>
var myChart = echarts.init(document.getElementById('aaa'));

myChart.setOption({
    tooltip: {
		 trigger: 'axis',
		 axisPointer: {            // 坐标轴指示器，坐标轴触发有效
		     type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
		  }
	},
	legend: {
		data: ['警报', '截图', '录屏']
	},
	calculable: true,
	xAxis: [
		 {
		  type: 'category',
		  // data: test
		   data: ['警报', '截图', '录屏'], 
		   axisLabel : {//坐标轴刻度标签的相关设置。
		         interval:0}
		    }
	],
	yAxis: [
		{
		    type: 'value',
		    name: "单位/次数"
		 }
	],
	series: [
		 {
		    name: '次数',
		    type: 'bar',
		    barWidth: 10,
		    data: [2, 5, 3],
		    itemStyle:{
		    normal:{
		        color:'#e3c887'
		     }
		    }
		  }
	]
});

</script>
